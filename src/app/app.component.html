<p-dialog
  header="Add employee"
  position="top"
  modal="true"
  [(visible)]="displayAddEmployeeModal"
>
  <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" pInputText formControlName="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" pInputText formControlName="lastName" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" pInputText formControlName="email" />
    </div>
    <div class="form-group">
      <label for="jobTitle">Job title</label>
      <input type="text" pInputText formControlName="jobTitle" />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" pInputText formControlName="phone" />
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" pInputText formControlName="imageUrl" />
    </div>

    <div class="form-group">
      <button
        pButton
        type="submit"
        label="Submit"
        [disabled]="!addEmployeeForm.valid"
      ></button>
    </div>
  </form>
</p-dialog>

<p-dialog
  header="Edit employee"
  position="top"
  modal="true"
  [(visible)]="displayEditEmployeeModal"
>
  <form [formGroup]="editEmployeeForm" (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" pInputText formControlName="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" pInputText formControlName="lastName" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" pInputText formControlName="email" />
    </div>
    <div class="form-group">
      <label for="jobTitle">Job title</label>
      <input type="text" pInputText formControlName="jobTitle" />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" pInputText formControlName="phone" />
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" pInputText formControlName="imageUrl" />
    </div>

    <div class="form-group">
      <button
        pButton
        type="submit"
        label="Submit"
        [disabled]="!editEmployeeForm.valid"
      ></button>
    </div>
  </form>
</p-dialog>

<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>

<div>
  <button
    pButton
    icon="pi pi-check"
    label="Add employee"
    (click)="onAddEmployee()"
  ></button>
</div>
<br />

<div>
  <input type="text" pInputText placeholder="Filter" [(ngModel)]="filterText" />
</div>

<div>
  <div *ngFor="let employee of getEmployeeList()">
    <h1>{{ employee.firstName }} {{ employee.lastName }}</h1>
    <p>Email: {{ employee.email }}</p>
    <p>Phone: {{ employee.phone }}</p>
    <p>Job title: {{ employee.jobTitle }}</p>
    <p>
      <button
        pButton
        type="button"
        label="Edit"
        (click)="onEditEmployee(employee)"
      ></button>
      <button
        pButton
        type="button"
        class="p-button-warning"
        label="Delete"
        (click)="confirm(employee)"
      ></button>
    </p>
  </div>
</div>
